<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form [formGroup]="form" (submit)='onSignup()' *ngIf='!isLoading'>
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Email">
      <mat-error *ngIf="form.get('email').invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName='password' placeholder="Password">
      <mat-error *ngIf="form.get('password').invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="firstName" placeholder="First Name">
      <mat-error *ngIf="form.get('firstName').invalid">Please enter a your first name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="lastName" placeholder="Last Name">
      <mat-error *ngIf="form.get('lastName').invalid">Please enter a your first name.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Register</button>
  </form>
</mat-card>
