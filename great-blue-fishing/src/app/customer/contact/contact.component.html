<div class="background">
  <h1>Contact Us</h1>
  <img src="../../../assets/backgrounds/contact-us-background.jpg"/>
</div>

<div class="container">
  <mat-card>
    <mat-spinner *ngIf='isLoading'></mat-spinner>
    <form [formGroup]='form' #formDirective="ngForm" (submit)='onSubmit(formDirective)' *ngIf='!isLoading'>
      <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First Name">
        <mat-error *ngIf="form.get('firstName').invalid">Please enter a valid first name.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="lastName" placeholder="Last Name">
        <mat-error *ngIf="form.get('lastName').invalid">Please enter a valid last name.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="Email">
        <mat-error *ngIf="form.get('email').invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName='content' rows="6" placeholder="What do you want to tell us?"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter content.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Submit Feedback</button>
    </form>
  </mat-card>
</div>
